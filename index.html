<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagem"><img src="img/Height meter-amico (1).svg" alt=""></div>
        <div class="action">
            <h1>Calculadora de IMC</h1>
            <input class="peso" type="number" placeholder="Insira o seu peso">
            <input min="50" class="altura" type="number" placeholder="Insira a sua altura">
            <button class="btd" onclick="imc()">Calcular</button>
            <hr class="line">
            <p class="resultado"></p>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
